{% extends "qrhome/base.html" %} {%load static %} {% block title %}Login / Sign
Up{% endblock %} {% block content %}
<div class="row justify-content-center pt-5">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h2>Access Your Account</h2>
      </div>
      <div class="card-body p-4">
        <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="pill"
              data-bs-target="#login"
              type="button"
              role="tab"
            >
              Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="signup-tab"
              data-bs-toggle="pill"
              data-bs-target="#signup"
              type="button"
              role="tab"
            >
              Sign Up
            </button>
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form method="POST" action="{% url 'qrhome:login_signup' %}">
              {% csrf_token %}
              <input type="hidden" name="action" value="login" />
              <div class="mb-3">
                <label for="login_mobile" class="form-label"
                  >Mobile Number (or Username)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="login_mobile"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="login_password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="login_password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100 mt-2">
                Log In
              </button>
            </form>
          </div>

          <div class="tab-pane fade" id="signup" role="tabpanel">
            <form method="POST" action="{% url 'qrhome:login_signup' %}">
              {% csrf_token %}
              <input type="hidden" name="action" value="register" />
              <div class="mb-3">
                <label for="signup_name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="signup_name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signup_mobile" class="form-label"
                  >Mobile Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="signup_mobile"
                  name="mobile_number"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signup_password" class="form-label"
                  >Choose Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signup_password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-2">
                Register
              </button>
            </form>
          </div>
        </div>

        {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
